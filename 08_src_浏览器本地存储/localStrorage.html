<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localStrorage</title>
</head>

<body>
    <h2>LocalStrorage</h2>
    <button onclick="saveData()">点我保存数据</button><br><br>
    <button onclick="getData()">点我读取数据</button><br><br>
    <button onclick="deleteData()">点我删除msg数据</button><br><br>
    <button onclick="deleteAllData()">点我清空所有数据</button><br><br>
    <br>
    <ur id="va">

    </ur>
    <br>


    <script>
        function saveData() {
            let p = { name: "Ming", age: 22 }
            localStorage.setItem('abc', 666)
            localStorage.setItem('msg', 'hello')
            localStorage.setItem('person', JSON.stringify(p))
        }

        function getData() {
            document.getElementById('va').innerHTML = "<li>" + localStorage.getItem('msg') + "</li>" + "<br>" +
                "<li>" + localStorage.getItem('abc') + "</li>" + "<br>"
                + "<li>" + localStorage.getItem('person')

        }

        function deleteData() {
            console.log(document.getElementById('va').childElementCount)
            localStorage.removeItem('msg')
        }

        function deleteAllData() {
            localStorage.clear()
        }
    </script>

</body>

</html>
